<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Classic Cheesecake Recipe</h1>
    <p1><em>Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.</em></p1>
    <img src="/image.png" alt="Cheesecake" width="600" height="300">
    <p><h2>Ingredients</h2></p>
    <p><h4><em>Graham Cracker Crust</em></h4></p>
    <input type="checkbox" id="Graham" name="Ingredients"> <label for="Graham">1 and 1/2 cups (150g) <strong>graham cracker crumbs</strong> (about 10 full sheet graham crackers)</label>
    <br>
    <input type="checkbox" id="butter" name="Ingredients"> <label for="butter">5 Tablespoons (70g) <strong>unsalted butter</strong>, melted</label>
    <br>
    <input type="checkbox"  id="sugar" name="Ingredients"> <label for="sugar">1/4 cup (50g) <strong>granulated sugar</strong></label>
    <p><h4><em>Cheesecake</em></h4></p>
    <input type="checkbox" id="cheese" name="cream"> <label for="cheese">four 8-ounce blocks (904g) full-fat <strong>cream cheese</strong>, softened to room temperature</label>
    <br>
    <input type="checkbox" id="sugar" name="cream"> <label for="sugar">1 cup (200g) <strong>granulated sugar</strong></label>
    <br>
    <input type="checkbox" id="sour" name="cream"> <label for="sour">1 cup (240g) full-fat <strong>sour cream</strong>, at room temperature</label>
    <br>
    <input type="checkbox" id="vanilla" name="cream"> <label for="vanilla">1 teaspoon <strong>pure vanilla extract</strong></label>
    <br>
    <input type="checkbox" id="lemon" name="cream"> <label for="lemon">2 teaspoon <strong>fresh lemon juice</strong> (optional, but recommended)</label>
    <br>
    <input type="checkbox" id="flour" name="cream"> <label for="flour">3 large <strong>eggs</strong>, at room temperature</label>  
    <br>
    <input type="checkbox" id="cream" name="cream"> <label for="cream">topping suggestion: salted caramel, lemon curd, strawberry topping, chocolate ganache, red wine chocolate ganache, fresh fruit, whipped cream, or rasperry sauce (recipe in notes)</label>
</body>
</html>
